            // HTMLを組み立てて表示
            var html = `
                <div style="padding-bottom:10px; border-bottom:1px solid #ccc; margin-bottom:15px;">
                    <small style="color:#0078A8; font-weight:bold;">${item.dataset_title}</small>
                    <h2 style="margin:5px 0;">${item.title}</h2>
                </div>
                
                <table class="meta-table">
                    <tr><th>ID</th><td>${item.id}</td></tr>
                    <tr><th>緯度</th><td>${item.latitude}</td></tr>
                    <tr><th>経度</th><td>${item.longitude}</td></tr>
                    ${metaRows}
                </table>
            `;
            sidebar.innerHTML = html;
        }

        // レイヤーコントロール
        L.control.layers(null, overlayMaps, { collapsed: true, position: 'topright' }).addTo(map);

    </script>
</body>
</html>
